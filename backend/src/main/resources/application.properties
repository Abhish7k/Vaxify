spring.profiles.active=dev
spring.application.name=backend

# server
server.port=8080


# mysql database
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:vaxify}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_db_password}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# jpa / hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=true


# jwt
jwt.secret=${JWT_SECRET:your_jwt_secret_at_least_32_characters_long}
jwt.expiration=86400000


# aws s3 configuration
aws.accessKey=${AWS_ACCESS_KEY:your_aws_access_key}
aws.secretKey=${AWS_SECRET_KEY:your_aws_secret_key}
aws.region=${AWS_REGION:ap-south-1}
aws.s3.bucket=${AWS_S3_BUCKET:vaxify-docs-bucket}


# file upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB


# email configuration
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_TLS:false}


app.mail.from-address=${MAIL_FROM_ADDRESS:no-reply@vaxify.xyz}
app.mail.from-name=${MAIL_FROM_NAME:Vaxify Team}



# app configuration
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173}

# logging configuration


# grafana loki (prod only)
loki.url=${LOKI_URL:http://localhost:3100/loki/api/v1/push}
loki.username=${LOKI_USER:user}
loki.password=${LOKI_PASS:pass}
